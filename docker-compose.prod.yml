# Docker Compose for production deployment
version: "3.8"

services:
  # AutoCheck Backend API
  autocheck-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: autocheck-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - APP_NAME=AutoCheck Backend API
      - APP_VERSION=1.0.0
      - APP_PREFIX=api/v1
      # Database
      - DB_TYPE=postgres
      - DB_HOST=postgres-db
      - DB_PORT=5432
      - DB_USERNAME=autocheck
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_DATABASE=autocheck
      - DB_SYNCHRONIZE=false
      - DB_LOGGING=false
      - DB_SSL=false
      # External APIs
      - VIN_API_KEY=${VIN_API_KEY}
      - VALUATION_API_KEY=${VALUATION_API_KEY}
      # Security
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    networks:
      - autocheck-network
    restart: unless-stopped
    depends_on:
      - postgres-db
      - redis-cache
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  # PostgreSQL Database
  postgres-db:
    image: postgres:15-alpine
    container_name: autocheck-postgres-prod
    environment:
      - POSTGRES_DB=autocheck
      - POSTGRES_USER=autocheck
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - autocheck-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Redis for caching
  redis-cache:
    image: redis:7-alpine
    container_name: autocheck-redis-prod
    volumes:
      - redis_prod_data:/data
    networks:
      - autocheck-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  postgres_prod_data:
    driver: local
  redis_prod_data:
    driver: local

networks:
  autocheck-network:
    driver: bridge
