# Docker Compose for local development and testing
version: "3.8"

services:
  # AutoCheck Backend API
  autocheck-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: autocheck-api-dev
    ports:
      - "3000:3000"
      - "9229:9229" # Debug port
    environment:
      - NODE_ENV=development
      - PORT=3000
      - APP_NAME=AutoCheck Backend API
      - APP_VERSION=1.0.0
      - APP_PREFIX=api/v1
      # Database
      - DB_TYPE=sqlite
      - DB_DATABASE=:memory:
      - DB_SYNCHRONIZE=true
      - DB_LOGGING=true
      # External APIs (set these in .env)
      - VIN_API_KEY=${VIN_API_KEY:-demo_key}
      - VALUATION_API_KEY=${VALUATION_API_KEY:-demo_key}
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    networks:
      - autocheck-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - postgres-db

  # PostgreSQL Database (for production-like testing)
  postgres-db:
    image: postgres:15-alpine
    container_name: autocheck-postgres
    environment:
      - POSTGRES_DB=autocheck
      - POSTGRES_USER=autocheck
      - POSTGRES_PASSWORD=autocheck_password
      - POSTGRES_HOST_AUTH_METHOD=md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - autocheck-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autocheck -d autocheck"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching (optional)
  redis-cache:
    image: redis:7-alpine
    container_name: autocheck-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - autocheck-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy (optional for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: autocheck-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - autocheck-network
    depends_on:
      - autocheck-api
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  autocheck-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
