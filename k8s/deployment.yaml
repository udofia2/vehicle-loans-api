apiVersion: apps/v1
kind: Deployment
metadata:
  name: autocheck-api
  labels:
    app: autocheck-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: autocheck-api
  template:
    metadata:
      labels:
        app: autocheck-api
    spec:
      containers:
      - name: autocheck-api
        image: autocheck/backend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: autocheck-secrets
              key: db-host
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: autocheck-secrets
              key: db-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: autocheck-secrets
              key: db-password
        - name: VIN_API_KEY
          valueFrom:
            secretKeyRef:
              name: autocheck-secrets
              key: vin-api-key
        - name: VALUATION_API_KEY
          valueFrom:
            secretKeyRef:
              name: autocheck-secrets
              key: valuation-api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: autocheck-api-service
spec:
  selector:
    app: autocheck-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer